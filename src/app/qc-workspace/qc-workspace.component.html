<mat-tab-group fxLayout="column" fxFlex style="overflow: hidden" >
    <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab.filename" fxFlex fxLayout="column">
        <app-query-composer [chunks_list]="tab.chunks_list" fxFlex></app-query-composer>
    </mat-tab>
  <mat-tab disabled>
      <input type="file" #fileInput style="display: none" (change)="onFileChange($event)"/>
      <ng-template mat-tab-label>
          <button mat-icon-button (click)="fileInput.click();" >
              <mat-icon>add_circle</mat-icon>
          </button>
      </ng-template>
  </mat-tab>
</mat-tab-group>
